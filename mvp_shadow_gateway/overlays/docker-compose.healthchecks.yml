services:
  influxdb:
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8086/health || curl -fsS http://localhost:8086/health > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  grafana:
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || curl -fsS http://localhost:3000/api/health > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  telegraf:
    depends_on:
      influxdb:
        condition: service_healthy

  stops:
    depends_on:
      influxdb:
        condition: service_healthy
